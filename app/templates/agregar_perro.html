{% extends "base.html" %}

{% block title %}Agregar Perro{% endblock %}

{% block content %}
<h1 class="mb-4">Agregar Nuevo Perro</h1>
<form method="POST" action="{{ url_for('main.agregar_perro') }}">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="raza" class="form-label">Raza</label>
        <input type="text" id="raza" name="raza" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" id="edad" name="edad" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="peso" class="form-label">Peso</label>
        <input type="number" id="peso" name="peso" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="id_guarderia" class="form-label">Guarder√≠a</label>
        <select id="id_guarderia" name="id_guarderia" class="form-select" required>
            {% for guarderia in guarderias %}
            <option value="{{ guarderia.id }}">{{ guarderia.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="id_cuidador" class="form-label">Cuidador</label>
        <select id="id_cuidador" name="id_cuidador" class="form-select" required>
            {% for cuidador in cuidadores %}
            <option value="{{ cuidador.id }}">{{ cuidador.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
