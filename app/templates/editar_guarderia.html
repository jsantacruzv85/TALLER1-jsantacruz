<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editar Guardería</title>
</head>
<body>
    <h1>Editar Guardería</h1>
    <form method="POST" action="/guarderias/editar/{{ guarderia.id }}">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ guarderia.nombre }}" required><br>
        <label>Dirección:</label>
        <input type="text" name="direccion" value="{{ guarderia.direccion }}" required><br>
        <label>Teléfono:</label>
        <input type="text" name="telefono" value="{{ guarderia.telefono }}" required><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
